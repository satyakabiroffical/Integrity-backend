<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 90%;
        max-width: 400px;
        padding: 20px;
      }

      .logo {
        width: 100px;
        display: block;
        margin: 0 auto 30px;
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
        font-size: 24px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
      }

      .password-container {
        position: relative;
      }

      .password-toggle {
        position: absolute;
        right: 12px;
        top: 12px;
        cursor: pointer;
        font-size: 16px;
        color: #999;
      }

      .forgot {
        text-align: right;
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
        cursor: pointer;
      }

      .terms {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        font-size: 14px;
        margin-bottom: 30px;
      }

      .terms input {
        margin-top: 3px;
      }

      .terms a {
        color: #0a72cc;
        text-decoration: none;
      }

      button {
        width: 100%;
        padding: 14px;
        border: none;
        background-color: #1976d2;
        color: white;
        font-weight: bold;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="logo.png" alt="Logo" class="logo" />
      <h2>Sign in to your account</h2>

      <label for="phone">Phone number</label>
      <input type="text" id="phone" placeholder="Enter your phone number" />

      <label for="password">Password</label>
      <div class="password-container">
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        />
        <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <div class="forgot">Forgot password?</div>

      <div class="terms">
        <input type="checkbox" id="terms" />
        <label for="terms">
          I‚Äôve read and agreed to <a href="#">User Agreement</a> and
          <a href="#">Privacy Policy</a>
        </label>
      </div>

      <button>Sign in</button>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
      }
    </script>
  </body>
</html>
